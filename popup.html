<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="popup-container">
        <h2>Password Generator</h2>

        <!-- Input fields -->
        <input type="text" id="master-password" placeholder="Enter Master Password" />
        <input type="text" id="website-url" placeholder="Enter Website URL" />
        <input type="text" id="user-name" placeholder="Enter Username" />

        <!-- Generate button -->
        <button id="generate-button">Generate Password</button>

        <div class="password-container">
            <input type="text" id="generated-password" readonly />
            <button id="copy-button" title="Copy Password"></button>
        </div>
        
    </div>

    <script src="crypto.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
