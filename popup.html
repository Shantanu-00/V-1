<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>Password Generator</h2>
  <label for="password">Enter Base Password:</label>
  <input type="password" id="password" placeholder="Base password" />
  
  <label for="salt">Enter Salt (optional):</label>
  <input type="text" id="salt" placeholder="Salt" />
  
  <button id="generate">Generate Password</button>
  
  <div id="result">Generated Password will appear here</div>
  
  <script src="popup.js"></script>
</body>
</html>
